<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Plan Prototype</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root {
            --primary-green: #27894D; --primary-blue: #008FFD; --light-purple-bg: #F7F2FE;
            --purple-accent: #8A42DB; --text-dark: #212529; --text-medium: #6c757d;
            --border-light: #dee2e6; --bg-light: #f8f9fa; --orange-accent: #fd7e14;
        }
        body { font-family: 'Roboto', sans-serif; background-color: #ffffff; color: var(--text-dark); margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .lesson-container { width: 100%; max-width: 1024px; }
        .lesson-header { display: flex; gap: 2rem; align-items: flex-start; margin-bottom: 2rem; }
        .lesson-image { flex-shrink: 0; width: 180px; height: 180px; background-color: var(--primary-blue); border-radius: 1rem; display: flex; align-items: center; justify-content: center; }
        .lesson-image svg { width: 100px; height: 100px; }
        .lesson-details { flex-grow: 1; }
        .lesson-details h1 { font-size: 2rem; margin: 0 0 0.5rem 0; font-weight: 700; }
        .lesson-details h1 .subtitle { display: block; font-size: 1.25rem; font-weight: 400; color: var(--text-medium); margin-top: 0.25rem; }
        .lesson-pacing { display: flex; align-items: center; gap: 0.5rem; font-size: 1.1rem; font-weight: 500; margin-bottom: 1rem; color: var(--text-dark); }
        .lesson-pacing svg { width: 20px; height: 20px; }
        .lesson-description { font-size: 1rem; line-height: 1.6; color: var(--text-medium); }
        .lesson-actions { display: flex; flex-direction: column; gap: 1rem; min-width: 220px; }
        .selector-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .selector-group label { font-size: 0.9rem; font-weight: 500; color: var(--text-medium); }
        .selector-group select { padding: 0.5rem; font-size: 1rem; border: 1px solid var(--border-light); border-radius: 0.5rem; background-color: white; }
        .tabs { display: flex; flex-wrap: wrap; border-bottom: 1px solid var(--border-light); gap: 1.5rem; margin-bottom: 1.5rem; }
        .tab-button { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 0.25rem; cursor: pointer; border: none; background-color: transparent; font-size: 1rem; font-family: inherit; color: var(--text-medium); border-bottom: 3px solid transparent; margin-bottom: -1px; }
        .tab-button.active { color: var(--text-dark); font-weight: 500; border-bottom-color: var(--primary-green); }
        .tab-button:hover { color: var(--text-dark); }
        .tab-button svg { width: 20px; height: 20px; stroke: currentColor; }
        .tab-panel { display: none; background-color: var(--light-purple-bg); border-radius: 1rem; padding: 2rem; }
        .tab-panel.active { display: block; }
        .tab-panel > ul { list-style: none; padding-left: 0; margin: 0; }
        .tab-panel > ul > li { padding-left: 2rem; position: relative; margin-bottom: 1rem; font-size: 1rem; line-height: 1.5; }
        .tab-panel > ul > li::before { content: ''; position: absolute; left: 0.5rem; top: 0.5rem; width: 0.5rem; height: 0.5rem; background-color: var(--purple-accent); border-radius: 50%; }
        .pacing-session { margin-bottom: 2rem; }
        .pacing-session h2 { margin: 0 0 1.5rem 0; font-size: 1.25rem; }
        .pacing-block { padding-left: 1.5rem; border-left: 2px solid var(--primary-green); }
        /* NEW: Styles for block header */
        .pacing-block-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .pacing-block-header h3 { font-size: 1rem; font-weight: 700; color: var(--primary-green); margin: 0; text-transform: uppercase; }
        .pacing-activity { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; gap: 1rem; }
        .pacing-activity > div { flex-grow: 1; }
        .pacing-activity h4 { font-size: 1.1rem; margin: 0; }
        .pacing-duration { font-size: 1rem; font-weight: 500; color: var(--text-medium); white-space: nowrap; flex-shrink: 0; }
        .key-terms-list { list-style-type: none; padding: 0; }
        .key-terms-list li { font-size: 1.1rem; margin-bottom: 0.75rem; }
        .content-placeholder { text-align: center; color: var(--text-medium); padding: 4rem 2rem; }

        /* Rich Text / Markdown Styles */
        .md-content { font-size: 0.9rem; color: var(--text-medium); line-height: 1.6; }
        .md-content p { margin: 0.5rem 0 1rem 0; }
        .md-content p:first-child { margin-top: 0; }
        .md-content h4 { font-size: 1.1rem; color: var(--purple-accent); font-weight: 700; margin: 1.5rem 0 0.5rem 0; }
        .md-content > h4:first-child { margin-top: 0; }
        .md-playlist { background-color: #6d28d91a; border-left: 4px solid var(--purple-accent); padding: 1.5rem; border-radius: 0.5rem; margin-bottom: 1.5rem; }
        .md-playlist h3 { font-size: 1.2rem; color: var(--purple-accent); margin: 0 0 1rem 0; }
        .md-playlist h4 { margin-top: 1rem; }
        .md-center-block { border-top: 1px solid var(--border-light); padding-top: 1rem; margin-bottom: 1.5rem; }
        .md-center-title { display: inline-block; font-weight: 700; border: 2px solid var(--orange-accent); border-radius: 1rem; padding: 0.1rem 0.8rem; margin-bottom: 0.5rem; background-color: #fff; color: var(--text-dark); }
        .md-content ul { list-style: none; padding-left: 1rem; margin: 0.5rem 0; }
        .md-content ul li { padding-left: 1.5rem; position: relative; margin-bottom: 0.5rem; }
        .md-content ul li::before { position: absolute; left: 0; top: 0.4em; color: var(--primary-green); font-weight: bold; }
        .md-content > ul > li::before { content: 'โข'; }
        .md-content ul ul li::before { content: 'ยบ'; }
    </style>
</head>
<body>
    <div class="lesson-container">
        <!-- Header HTML remains the same -->
        <header class="lesson-header">
            <div class="lesson-image"><svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="45" fill="#e9ecef"/><path d="M50 5C25.1472 5 5 25.1472 5 50C5 74.8528 25.1472 95 50 95C74.8528 95 95 74.8528 95 50" stroke="#adb5bd" stroke-width="4" stroke-linecap="round"/><circle cx="50" cy="50" r="30" fill="white"/><circle cx="50" cy="50" r="20" fill="#ced4da"/><path d="M50 10V30" stroke="#495057" stroke-width="4" stroke-linecap="round"/></svg></div>
            <div class="lesson-details"><h1 id="lesson-title-subtitle"></h1><div id="lesson-pacing" class="lesson-pacing"></div><p id="lesson-description"></p></div>
            <div class="lesson-actions"><div class="selector-group"><label for="course-selector">Select Course:</label><select id="course-selector" name="course-selector"></select></div><div class="selector-group"><label for="lesson-selector">Select Lesson:</label><select id="lesson-selector" name="lesson-selector"></select></div></div>
        </header>

        <main class="lesson-content" id="lesson-content-area">
            <nav class="tabs" id="tabs-container" role="tablist" aria-label="Lesson Information"></nav>
            <div class="tab-content-container" id="tab-panels-container"></div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DATA CACHE, ICONS, DOM ELEMENTS, and CORE LOGIC (initializeApp, etc.) ---
        // These sections are unchanged and are omitted here for brevity, but are included in the final script.
        let fullManifestData = [];
        const icons = { /* ... */ };
        const courseSelector = document.getElementById('course-selector');
        const lessonSelector = document.getElementById('lesson-selector');
        const contentArea = document.getElementById('lesson-content-area');
        const titleEl = document.getElementById('lesson-title-subtitle');
        const pacingEl = document.getElementById('lesson-pacing');
        const descriptionEl = document.getElementById('lesson-description');
        const tabsContainer = document.getElementById('tabs-container');
        const panelsContainer = document.getElementById('tab-panels-container');

        async function initializeApp() { try { const response = await fetch('manifest.json'); if (!response.ok) throw new Error("Manifest file not found."); fullManifestData = await response.json(); populateCourseSelector(); courseSelector.addEventListener('change', handleCourseChange); lessonSelector.addEventListener('change', handleLessonChange); handleCourseChange(); } catch (error) { console.error("Initialization failed:", error); contentArea.innerHTML = `<p class="content-placeholder" style="color: red;">Error: Could not load manifest.json.</p>`; } }
        function populateCourseSelector() { fullManifestData.forEach(course => { courseSelector.add(new Option(course.courseName, course.courseName)); }); }
        function populateLessonSelector(courseName) { lessonSelector.innerHTML = ''; const course = fullManifestData.find(c => c.courseName === courseName); if (course && course.lessons.length > 0) { lessonSelector.disabled = false; course.lessons.forEach(lesson => lessonSelector.add(new Option(lesson.name, lesson.path))); } else { lessonSelector.disabled = true; lessonSelector.add(new Option('No lessons available', '')); } }
        function handleCourseChange() { populateLessonSelector(courseSelector.value); handleLessonChange(); }
        function handleLessonChange() { if (lessonSelector.value) { loadAndDisplayLesson(lessonSelector.value); } else { clearLessonDisplay(); } }
        async function loadAndDisplayLesson(filePath) { try { const response = await fetch(filePath); if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); const lessonData = await response.json(); renderLesson(lessonData); contentArea.style.display = 'block'; } catch (error) { console.error("Could not load or render lesson:", error); clearLessonDisplay(); panelsContainer.innerHTML = `<p class="content-placeholder" style="color: red;">Error: Could not load lesson file from '${filePath}'.</p>`; } }

        // --- RENDERING & DISPLAY ---
        function clearLessonDisplay() { titleEl.innerHTML = 'No Lesson Selected'; pacingEl.innerHTML = ''; descriptionEl.innerHTML = ''; contentArea.style.display = 'none'; }
        
        function renderLesson(lessonData) {
            const subtitle = lessonData.lesson_subtitle ? `<span class="subtitle">${lessonData.lesson_subtitle}</span>` : '';
            titleEl.innerHTML = `Lesson ${lessonData.lesson_number}: ${lessonData.lesson_title} ${subtitle}`;
            pacingEl.innerHTML = lessonData.lesson_pacing_min ? `${icons.clock || ''} ${lessonData.lesson_pacing_min} mins` : '';
            descriptionEl.textContent = lessonData.lesson_description;
            renderTabsAndPanels(lessonData);
            setupTabInteraction();
        }

        function renderTabsAndPanels(lessonData) {
            const potentialTabs = [
                { key: 'learning_goals', title: 'Learning Goals', icon: icons.learningGoals, content: renderList(lessonData.learning_goals) },
                { key: 'lesson_structure_and_pacing_guide', title: 'Pacing Guide', icon: icons.pacingGuide, content: renderPacingGuide(lessonData) },
                { key: 'key_terms', title: 'Key Terms', icon: icons.keyTerms, content: renderKeyTerms(lessonData.key_terms) },
                { key: 'materials_needed', title: 'Materials', icon: icons.materials, content: renderList(lessonData.materials_needed) },
                { key: 'essential_ideas', title: 'Essential Ideas', icon: icons.essentialIdeas, content: renderList(lessonData.essential_ideas) }
            ];
            const availableTabs = potentialTabs.filter(tab => { const data = lessonData[tab.key]; return Array.isArray(data) ? data.length > 0 : data != null; });
            if (availableTabs.length === 0) { tabsContainer.innerHTML = ''; panelsContainer.innerHTML = '<p class="content-placeholder">No detailed information available.</p>'; return; }
            let tabsHTML = '', panelsHTML = '';
            availableTabs.forEach((tab, index) => { const isActive = index === 0; const tabId = tab.key.replace(/_/g, '-'); tabsHTML += `<button class="tab-button ${isActive ? 'active' : ''}" id="tab-${tabId}" role="tab" aria-controls="panel-${tabId}" aria-selected="${isActive}">${tab.icon || ''}<span>${tab.title}</span></button>`; panelsHTML += `<div class="tab-panel ${isActive ? 'active' : ''}" id="panel-${tabId}" role="tabpanel" aria-labelledby="tab-${tabId}">${tab.content}</div>`; });
            tabsContainer.innerHTML = tabsHTML;
            panelsContainer.innerHTML = panelsHTML;
        }

        function parseRichText(text) { /* ... This function is unchanged ... */ }
        function renderList(items) { /* ... This function is unchanged ... */ }
        function renderKeyTerms(items) { /* ... This function is unchanged ... */ }
        
        // RE-PASTING UNCHANGED parseRichText FOR COMPLETENESS
        function parseRichText(text) { if (!text || typeof text !== 'string') return '<p></p>'; const blocks = text.trim().split(/\n(?=### )/); let html = ''; blocks.forEach(blockText => { const lines = blockText.trim().split('\n'); const firstLine = lines.shift().trim(); let blockContent = ''; let listLevel = 0; let listHtml = ''; function closeList() { if (listLevel > 0) { listHtml += '</ul></li>'.repeat(listLevel - 1) + '</ul>'; listLevel = 0; } blockContent += listHtml; listHtml = ''; } lines.forEach(line => { const trimmedLine = line.trim(); if (trimmedLine.startsWith('#### ')) { closeList(); blockContent += `<h4>${trimmedLine.substring(5)}</h4>`; } else if (trimmedLine.startsWith('โข ')) { closeList(); listLevel = 1; listHtml += `<ul><li>${trimmedLine.substring(2)}`; } else if (trimmedLine.startsWith('ยบ ')) { if (listLevel === 1) { listLevel = 2; listHtml += `<ul><li>${trimmedLine.substring(2)}`; } } else if (trimmedLine) { if (listLevel > 0) { listHtml += ` ${trimmedLine}`; } else { blockContent += `<p>${trimmedLine}</p>`; } } }); closeList(); if (firstLine.startsWith('### ')) { const title = firstLine.substring(4); if (title === 'MATHia Playlist') { html += `<div class="md-playlist"><h3>${title}</h3>${blockContent}</div>`; } else { html += `<div class="md-center-block"><span class="md-center-title">${title}</span>${blockContent}</div>`; } } else { html += `<p>${firstLine}</p>${blockContent}`; } }); return `<div class="md-content">${html}</div>`; }
        
        /**
         * UPDATED: Now handles re-engagement lesson pacing display correctly.
         * @param {object} lessonData - The full lesson data object.
         */
        function renderPacingGuide(lessonData) {
            const guide = lessonData.lesson_structure_and_pacing_guide;
            const isReEngagement = lessonData.lesson_type === 're-engagement';

            if (!guide) return '<p class="content-placeholder">No pacing guide available.</p>';
            
            const sessions = guide.reduce((acc, item) => {
                const sessionKey = item.session ? `Session ${item.session}` : '_NO_SESSION_';
                if (!acc[sessionKey]) acc[sessionKey] = {};
                if (!acc[sessionKey][item.block]) acc[sessionKey][item.block] = [];
                acc[sessionKey][item.block].push(item); return acc;
            }, {});

            const renderBlock = (blockData) => {
                let blockHtml = '';
                for (const blockName in blockData) {
                    blockHtml += `<div class="pacing-block">`;

                    // --- NEW: LOGIC FOR BLOCK HEADER AND DURATION ---
                    let blockDurationHtml = '';
                    if (isReEngagement && blockName === 'Explore and Develop') {
                        // For re-engagement, find the block's total duration from the first activity in it.
                        const firstActivity = blockData[blockName]?.[0];
                        if (firstActivity?.duration_minutes) {
                            blockDurationHtml = `<span class="pacing-duration">~${firstActivity.duration_minutes} min</span>`;
                        }
                    }

                    blockHtml += `
                        <div class="pacing-block-header">
                            <h3>${blockName}</h3>
                            ${blockDurationHtml}
                        </div>`;
                    
                    // --- UPDATED: LOGIC FOR RENDERING ACTIVITIES ---
                    blockHtml += blockData[blockName].map(activity => {
                        // Condition to show duration next to an activity:
                        // Show it if it's NOT a re-engagement lesson, OR if it's not the "Explore and Develop" block.
                        const showActivityDuration = !isReEngagement || blockName !== 'Explore and Develop';
                        const activityDurationHtml = (showActivityDuration && activity.duration_minutes)
                            ? `<span class="pacing-duration">~${activity.duration_minutes} min</span>`
                            : '';
                        
                        return `
                            <div class="pacing-activity">
                                <div>
                                    <h4>${activity.title}</h4>
                                    ${parseRichText(activity.description)}
                                </div>
                                ${activityDurationHtml}
                            </div>`;
                    }).join('');

                    blockHtml += `</div>`; // Close pacing-block
                }
                return blockHtml;
            };

            let html = '';
            if (sessions['_NO_SESSION_']) html += renderBlock(sessions['_NO_SESSION_']);
            Object.keys(sessions).sort().forEach(sessionName => {
                if (sessionName !== '_NO_SESSION_') {
                    html += `<div class="pacing-session"><h2>${sessionName}</h2>${renderBlock(sessions[sessionName])}</div>`;
                }
            });
            return html;
        }
        
        function setupTabInteraction() { tabsContainer.addEventListener('click', (e) => { const clickedTab = e.target.closest('.tab-button'); if (!clickedTab) return; tabsContainer.querySelectorAll('.tab-button').forEach(tab => { tab.classList.remove('active'); tab.setAttribute('aria-selected', 'false'); }); panelsContainer.querySelectorAll('.tab-panel').forEach(panel => { panel.classList.remove('active'); }); clickedTab.classList.add('active'); clickedTab.setAttribute('aria-selected', 'true'); document.getElementById(clickedTab.getAttribute('aria-controls')).classList.add('active'); }); }
        
        initializeApp();
    });
    </script>
</body>
</html>
