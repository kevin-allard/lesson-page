<body>
    <div class="lesson-container">
        <header class="lesson-header">
            <div class="lesson-image"><svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="45" fill="#e9ecef"/><path d="M50 5C25.1472 5 5 25.1472 5 50C5 74.8528 25.1472 95 50 95C74.8528 95 95 74.8528 95 50" stroke="#adb5bd" stroke-width="4" stroke-linecap="round"/><circle cx="50" cy="50" r="30" fill="white"/><circle cx="50" cy="50" r="20" fill="#ced4da"/><path d="M50 10V30" stroke="#495057" stroke-width="4" stroke-linecap="round"/></svg></div>
            <div class="lesson-details"><h1 id="lesson-title-subtitle"></h1><div id="lesson-pacing" class="lesson-pacing"></div><p id="lesson-description"></p></div>
            <div class="lesson-actions"><div class="selector-group"><label for="course-selector">Select Course:</label><select id="course-selector" name="course-selector"></select></div><div class="selector-group"><label for="lesson-selector">Select Lesson:</label><select id="lesson-selector" name="lesson-selector"></select></div></div>
        </header>

        <main class="lesson-content" id="lesson-content-area">
            <nav class="tabs" id="tabs-container" role="tablist" aria-label="Lesson Information"></nav>
            <div class="tab-content-container" id="tab-panels-container"></div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let fullManifestData = [];
        const icons = { clock: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`, learning_goals: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>`, pacing_guide: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.5 21h-4.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v3" /><path d="M14 2v4h-8v-4" /><path d="M1 10h12" /><path d="M19 16l-2 3h4l-2 3" /><path d="M19 21v-8" /></svg>`, key_terms: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" /><path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" /><path d="M3 6v13" /><path d="M12 6v13" /><path d="M21 6v13" /></svg>`, materials_needed: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v13" /><path d="M5 21v-10.5a1.5 1.5 0 0 1 3 0v10.5" /><path d="M19 21v-10.5a1.5 1.5 0 0 0 -3 0v10.5" /><path d="M12 21v-10.5a1.5 1.5 0 0 0 -3 0v10.5" /><path d="M8 5a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1v3h-8v-3z" /></svg>`, essential_ideas: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h1m8 -9v1m8 8h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7" /><path d="M9 16a5 5 0 1 1 6 0a3.5 3.5 0 0 0 -1 3a2 2 0 0 1 -4 0a3.5 3.5 0 0 0 -1 -3" /><path d="M9.7 17l4.6 0" /></svg>`, big_ideas: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a2 2 0 0 0 -2 2v1l-1 1l-2 2a1 1 0 0 0 1 1h8a1 1 0 0 0 1 -1l-2 -2l-1 -1v-1a2 2 0 0 0 -2 -2z" /><path d="M12 11v10" /><path d="M10 21h4" /></svg>` };
        
        // --- FINAL FIX: Using the official keys provided by the user ---
        const activityIcons = {
            book: 'images/book.png',
            desmos: 'images/desmos.png',
            online: 'images/online.png',
            game: 'images/game.png',
            mathia: 'images/mathia.png',
            mathstream: 'images/mathstream.png',
            presentation: 'images/presentation.png'
        };

        const courseSelector = document.getElementById('course-selector');
        const lessonSelector = document.getElementById('lesson-selector');
        const contentArea = document.getElementById('lesson-content-area');
        const titleEl = document.getElementById('lesson-title-subtitle');
        const pacingEl = document.getElementById('lesson-pacing');
        const descriptionEl = document.getElementById('lesson-description');
        const tabsContainer = document.getElementById('tabs-container');
        const panelsContainer = document.getElementById('tab-panels-container');

        async function initializeApp() {
            if (!courseSelector || !lessonSelector || !contentArea) {
                console.error("Initialization failed: A critical UI element could not be found in the DOM. Halting execution.");
                document.body.innerHTML = `<p style="color:red; font-family: sans-serif; padding: 2rem;"><strong>Error:</strong> The application could not start because a critical HTML element is missing. Please check the console for details.</p>`;
                return;
            }
            
            try {
                const response = await fetch('manifest.json');
                if (!response.ok) throw new Error("Manifest file not found.");
                fullManifestData = await response.json();
                
                populateCourseSelector();
                courseSelector.addEventListener('change', handleCourseChange);
                lessonSelector.addEventListener('change', handleLessonChange);
                await handleCourseChange();

            } catch (error) {
                console.error("Initialization failed:", error);
                contentArea.innerHTML = `<p class="content-placeholder" style="color: red;">Error: Could not load manifest.json.</p>`;
            }
        }

        function populateCourseSelector() {
            fullManifestData.forEach(course => {
                courseSelector.add(new Option(course.courseName, course.courseName));
            });
        }

        async function populateLessonSelector(courseName) {
            lessonSelector.innerHTML = '';
            const course = fullManifestData.find(c => c.courseName === courseName);
            if (course && course.lessons.length > 0) {
                lessonSelector.disabled = false;
                course.lessons.forEach(lesson => {
                    lessonSelector.add(new Option(lesson.name, lesson.path));
                });
                await handleLessonChange();
            } else {
                lessonSelector.disabled = true;
                lessonSelector.add(new Option('No lessons available', ''));
                clearLessonDisplay();
            }
        }

        async function handleCourseChange() {
            await populateLessonSelector(courseSelector.value);
        }
        
        async function handleLessonChange() {
            const lessonPath = lessonSelector.value;
            if (lessonPath) {
                const relativePath = lessonPath.startsWith('/') ? lessonPath.substring(1) : lessonPath;
                await loadAndDisplayLesson(relativePath);
            } else {
                clearLessonDisplay();
            }
        }
        
        async function loadAndDisplayLesson(filePath) { 
            try { 
                const response = await fetch(filePath); 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`); 
                const lessonData = await response.json(); 
                renderLesson(lessonData); 
                contentArea.style.display = 'block'; 
            } catch (error) { 
                console.error("Could not load or render lesson:", error); 
                clearLessonDisplay(); 
                panelsContainer.innerHTML = `<p class="content-placeholder" style="color: red;">Error: Could not load lesson file from '${filePath}'. Ensure the file exists and the path is correct.</p>`; 
            } 
        }

        function clearLessonDisplay() {
            titleEl.innerHTML = 'No Lesson Selected';
            pacingEl.innerHTML = '';
            descriptionEl.innerHTML = '';
            contentArea.style.display = 'none';
        }
        
        function renderLesson(lessonData) {
            const metadata = lessonData.overview_metadata;
            const subtitle = metadata.overview_subtitle ? `<span class="subtitle">${metadata.overview_subtitle}</span>` : '';
            titleEl.innerHTML = `Lesson ${metadata.overview_number}: ${metadata.overview_title} ${subtitle}`;
            pacingEl.innerHTML = lessonData.overview_pacing?.pacing_amount ? `${icons.clock || ''} ${lessonData.overview_pacing.pacing_amount} mins` : '';
            descriptionEl.innerHTML = metadata.overview_description || '';
            renderTabsAndPanels(lessonData);
            setupTabInteraction();
            if (window.MathJax) {
                try {
                    MathJax.typesetPromise();
                } catch(e) {
                    console.warn("MathJax could not process the page.", e);
                }
            }
        }
        
        function isSectionDataEmpty(item) {
            if (!item.overview_item_data || !item.overview_item_data.overview_item_data_items) {
                return true;
            }
            const items = item.overview_item_data.overview_item_data_items;
            const dataType = item.overview_item_data.overview_item_data_type;
            if (dataType === 'group_list') {
                if (items.length === 0) return true;
                const hasContent = items.some(group => 
                    group.overview_item_data_group_items && group.overview_item_data_group_items.length > 0
                );
                return !hasContent;
            } else {
                return items.length === 0;
            }
        }

        function renderTabsAndPanels(lessonData) {
            const tabDefinitions = {
                learning_goals: { title: 'Learning Goals', icon: icons.learning_goals, renderer: renderList },
                big_ideas: { title: 'Big Ideas', icon: icons.big_ideas, renderer: renderList },
                essential_ideas: { title: 'Essential Ideas', icon: icons.essential_ideas, renderer: renderList },
                key_terms: { title: 'Key Terms', icon: icons.key_terms, renderer: renderKeyTerms },
                pacing_guide: { title: 'Pacing Guide', icon: icons.pacing_guide, renderer: renderPacingGuide },
                materials_needed: { title: 'Materials Needed', icon: icons.materials_needed, renderer: renderList }
            };

            const visibleItems = (lessonData.overview_items || []).filter(item => !isSectionDataEmpty(item));

            if (visibleItems.length === 0) {
                tabsContainer.innerHTML = '';
                panelsContainer.innerHTML = '<p class="content-placeholder">No detailed information available for this lesson.</p>';
                return;
            }
            
            let tabsHTML = '', panelsHTML = '';
            let isFirstTab = true;

            visibleItems.forEach((item) => {
                const tabDef = tabDefinitions[item.overview_item_type];
                if (!tabDef) return;
                const isActive = isFirstTab;
                isFirstTab = false;
                const tabId = item.overview_item_type.replace(/_/g, '-');
                const title = item.overview_item_title || tabDef.title;
                const content = tabDef.renderer(item);
                tabsHTML += `<button class="tab-button ${isActive ? 'active' : ''}" id="tab-${tabId}" role="tab" aria-controls="panel-${tabId}" aria-selected="${isActive}">${tabDef.icon || ''}<span>${title}</span></button>`;
                panelsHTML += `<div class="tab-panel ${isActive ? 'active' : ''}" id="panel-${tabId}" role="tabpanel" aria-labelledby="tab-${tabId}">${content}</div>`;
            });

            tabsContainer.innerHTML = tabsHTML;
            panelsContainer.innerHTML = panelsHTML;
        }

        function renderList(item) {
            const items = item.overview_item_data.overview_item_data_items || [];
            return `<ul>${items.map(listItem => `<li>${listItem}</li>`).join('')}</ul>`;
        }

        function renderKeyTerms(item) {
            const groups = item.overview_item_data.overview_item_data_items || [];
            const visibleGroups = groups.filter(group => group.overview_item_data_group_items && group.overview_item_data_group_items.length > 0);
            if (visibleGroups.length === 0) return '<p class="content-placeholder">No key terms available.</p>';
            return visibleGroups.map(group => {
                const groupTitle = group.overview_item_data_group_title;
                const groupItems = group.overview_item_data_group_items || [];
                return `<div class="key-terms-group"><h4>${groupTitle}</h4><ul class="key-terms-list">${groupItems.map(term => `<li>${term}</li>`).join('')}</ul></div>`;
            }).join('');
        }
        
        function renderPacingGuide(item) {
            const sessions = item.overview_item_data.overview_item_data_items || [];
            if (!sessions.length) return '<p class="content-placeholder">No pacing guide available.</p>';
            return sessions.map(session => {
                const sessionTitle = session.overview_item_data_group_title;
                const blocks = session.overview_item_data_groups || [];
                const blocksHtml = blocks.map(block => {
                    const blockTitle = block.overview_item_data_group_title;
                    const activities = block.overview_item_data_group_items || [];
                    const activitiesHtml = activities.map(activity => {
                        let iconTypes = activity.overview_item_data_group_item_type;
                        let iconHtml = '';

                        if (iconTypes) { // Ensure iconTypes is not null or undefined
                            if (!Array.isArray(iconTypes)) {
                                iconTypes = [iconTypes]; // Handle old data format (single string)
                            }
                            iconTypes.forEach(type => {
                                if (activityIcons[type]) {
                                    iconHtml += `<img src="${activityIcons[type]}" alt="${type} icon" class="pacing-icon">`;
                                }
                            });
                        }

                        const prefix = activity.overview_item_data_group_item_prefix ? `<strong>${activity.overview_item_data_group_item_prefix}:</strong> ` : '';
                        const title = activity.overview_item_data_group_item_title || '';
                        const description = activity.overview_item_data_group_item_description || '';
                        const pacing = activity.overview_item_data_group_item_pacing?.pacing_amount;
                        const durationHtml = pacing ? `<span class="pacing-duration">~${pacing} min</span>` : '';
                        return `<div class="pacing-activity"><div><h4>${iconHtml}<span>${prefix}${title}</span></h4>${parseRichText(description)}</div>${durationHtml}</div>`;
                    }).join('');
                    return `<div class="pacing-block"><div class="pacing-block-header"><h3>${blockTitle}</h3></div>${activitiesHtml}</div>`;
                }).join('');
                return `<div class="pacing-session"><h2>${sessionTitle}</h2>${blocksHtml}</div>`;
            }).join('');
        }

        function parseRichText(text) {
            if (!text || typeof text !== 'string') return '';
            if (text.includes('### ')) {
                const blocks = text.trim().split(/(?=###\s)/g);
                let html = '';
                blocks.forEach(blockText => {
                    if (!blockText.trim()) return;
                    const lines = blockText.trim().split('\n').filter(line => line.trim());
                    const firstLine = lines.shift()?.trim() || '';
                    let blockContent = lines.map(line => `<p>${line.trim()}</p>`).join('');
                    if (firstLine.startsWith('### ')) {
                        const title = firstLine.substring(4);
                        if (title === 'MATHia Playlist') {
                            html += `<div class="md-playlist"><h3>${title}</h3>${blockContent}</div>`;
                        } else {
                            html += `<div class="md-center-block"><span class="md-center-title">${title}</span>${blockContent}</div>`;
                        }
                    } else { 
                        html += `<p>${firstLine}</p>${blockContent}`; 
                    }
                });
                return `<div class="md-content">${html}</div>`;
            }
            return `<div class="md-content"><p>${text.replace(/\n/g, '<br>')}</p></div>`;
        }
        
        function setupTabInteraction() { 
            tabsContainer.addEventListener('click', (e) => { 
                const clickedTab = e.target.closest('.tab-button'); 
                if (!clickedTab) return; 
                tabsContainer.querySelectorAll('.tab-button').forEach(tab => { 
                    tab.classList.remove('active'); 
                    tab.setAttribute('aria-selected', 'false'); 
                }); 
                panelsContainer.querySelectorAll('.tab-panel').forEach(panel => { 
                    panel.classList.remove('active'); 
                }); 
                clickedTab.classList.add('active'); 
                clickedTab.setAttribute('aria-selected', 'true'); 
                document.getElementById(clickedTab.getAttribute('aria-controls')).classList.add('active'); 
            }); 
        }
        
        initializeApp();
    });
    </script>
</body>
