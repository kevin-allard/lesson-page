        function renderTabsAndPanels(lessonData) {
            // This object defines the known section types and their specific icons/titles.
            const tabDefinitions = {
                learning_goals: { title: 'Learning Goals', icon: icons.learning_goals },
                big_ideas: { title: 'Big Ideas', icon: icons.big_ideas },
                essential_ideas: { title: 'Essential Ideas', icon: icons.essential_ideas },

                pacing_guide: { title: 'Pacing Guide', icon: icons.pacing_guide },
                materials_needed: { title: 'Materials Needed', icon: icons.materials_needed }
                // Note: "basic" is not needed here; it will be handled by the fallback.
            };

            const visibleItems = (lessonData.overview_items || []).filter(item => !isSectionDataEmpty(item));

            if (visibleItems.length === 0) {
                tabsContainer.innerHTML = '';
                panelsContainer.innerHTML = '<p class="content-placeholder">No detailed information available for this lesson.</p>';
                return;
            }
            
            let tabsHTML = '', panelsHTML = '';
            let isFirstTab = true;

            visibleItems.forEach((item) => {
                const itemType = item.overview_item_type; // e.g., "learning_goals", "basic"
                const dataType = item.overview_item_data.overview_item_data_type; // e.g., "list", "group_list"

                // Find the correct renderer based on the DATA type, not the section type
                const renderer = renderers[dataType];

                // If we don't have a renderer for this data type, skip this section
                if (!renderer) {
                    console.warn(`No renderer found for data type: ${dataType}. Skipping section.`);
                    return;
                }

                // Get tab info from our definitions, or create a fallback for unknown types like "basic"
                const tabDef = tabDefinitions[itemType] || { 
                    title: item.overview_item_title || "Details", // Use title from JSON or a generic one
                    icon: icons.generic // Use the generic icon
                };

                const isActive = isFirstTab;
                isFirstTab = false;
                
                const tabId = `${itemType}-${item.overview_item_title.replace(/\s/g, '')}`; // More unique ID
                const title = item.overview_item_title || tabDef.title;
                const content = renderer(item);
                
                tabsHTML += `<button class="tab-button ${isActive ? 'active' : ''}" id="tab-${tabId}" role="tab" aria-controls="panel-${tabId}" aria-selected="${isActive}">${tabDef.icon || ''}<span>${title}</span></button>`;
                panelsHTML += `<div class="tab-panel ${isActive ? 'active' : ''}" id="panel-${tabId}" role="tabpanel" aria-labelledby="tab-${tabId}">${content}</div>`;
            });

            tabsContainer.innerHTML = tabsHTML;
            panelsContainer.innerHTML = panelsHTML;
        }

        // --- UPDATED: renderList now respects the content type ---
        function renderList(item) {
            const items = item.overview_item_data.overview_item_data_items || [];
            const contentType = item.overview_item_content_type;

            // If the content is 'text', we should escape any potential HTML to prevent it from rendering.
            // This correctly displays things like "<b>text</b>" as literal text.
            if (contentType === 'text') {
                return `<ul>${items.map(listItem => {
                    const tempDiv = document.createElement('div');
                    tempDiv.textContent = listItem;
                    return `<li>${tempDiv.innerHTML}</li>`;
                }).join('')}</ul>`;
            }

            // Otherwise (for 'html'), render it directly.
            return `<ul>${items.map(listItem => `<li>${listItem}</li>`).join('')}</ul>`;
        }

        // --- RENAMED and GENERALIZED: from renderKeyTerms to renderGroupList ---
        function renderGroupList(item) {
            const groups = item.overview_item_data.overview_item_data_items || [];
            const visibleGroups = groups.filter(group => group.overview_item_data_group_items && group.overview_item_data_group_items.length > 0);

            if (visibleGroups.length === 0) return '<p class="content-placeholder">No items available.</p>';
            
            return visibleGroups.map(group => {
                const groupTitle = group.overview_item_data_group_title;
                const groupItems = group.overview_item_data_group_items || [];
                return `<div class="key-terms-group"><h4>${groupTitle}</h4><ul class="key-terms-list">${groupItems.map(term => `<li>${term}</li>`).join('')}</ul></div>`;
