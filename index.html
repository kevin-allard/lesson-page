<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Plan Prototype</title>
    <style>
        /* CSS remains the same, with minor additions for the new selector */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        :root {
            --primary-green: #27894D; --primary-blue: #008FFD; --light-purple-bg: #F7F2FE;
            --purple-accent: #8A42DB; --text-dark: #212529; --text-medium: #6c757d;
            --border-light: #dee2e6; --bg-light: #f8f9fa;
        }
        body { font-family: 'Roboto', sans-serif; background-color: #ffffff; color: var(--text-dark); margin: 0; padding: 2rem; display: flex; justify-content: center; }
        .lesson-container { width: 100%; max-width: 1024px; }
        .lesson-header { display: flex; gap: 2rem; align-items: flex-start; margin-bottom: 2rem; }
        .lesson-image { flex-shrink: 0; width: 180px; height: 180px; background-color: var(--primary-blue); border-radius: 1rem; display: flex; align-items: center; justify-content: center; }
        .lesson-image svg { width: 100px; height: 100px; }
        .lesson-details { flex-grow: 1; }
        .lesson-details h1 { font-size: 2rem; margin: 0 0 0.5rem 0; font-weight: 700; }
        .lesson-details h1 .subtitle { display: block; font-size: 1.25rem; font-weight: 400; color: var(--text-medium); margin-top: 0.25rem; }
        .lesson-pacing { display: flex; align-items: center; gap: 0.5rem; font-size: 1.1rem; font-weight: 500; margin-bottom: 1rem; color: var(--text-dark); }
        .lesson-pacing svg { width: 20px; height: 20px; }
        .lesson-description { font-size: 1rem; line-height: 1.6; color: var(--text-medium); }
        .lesson-actions { display: flex; flex-direction: column; gap: 1rem; min-width: 220px; }
        .quick-start-btn { background-color: var(--primary-green); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-size: 1rem; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; white-space: nowrap; }
        .quick-start-btn:hover { opacity: 0.9; }
        .selector-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .selector-group label { font-size: 0.9rem; font-weight: 500; color: var(--text-medium); }
        .selector-group select { padding: 0.5rem; font-size: 1rem; border: 1px solid var(--border-light); border-radius: 0.5rem; background-color: white; }
        .tabs { display: flex; border-bottom: 1px solid var(--border-light); gap: 1.5rem; margin-bottom: 1.5rem; }
        .tab-button { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 0.25rem; cursor: pointer; border: none; background-color: transparent; font-size: 1rem; font-family: inherit; color: var(--text-medium); border-bottom: 3px solid transparent; margin-bottom: -1px; }
        .tab-button.active { color: var(--text-dark); font-weight: 500; border-bottom-color: var(--primary-green); }
        .tab-button:hover { color: var(--text-dark); }
        .tab-button svg { width: 20px; height: 20px; stroke: currentColor; }
        .tab-panel { display: none; background-color: var(--light-purple-bg); border-radius: 1rem; padding: 2rem; }
        .tab-panel.active { display: block; }
        .tab-panel ul { list-style: none; padding-left: 0; margin: 0; }
        .tab-panel li { padding-left: 2rem; position: relative; margin-bottom: 1rem; font-size: 1rem; line-height: 1.5; }
        .tab-panel li::before { content: ''; position: absolute; left: 0.5rem; top: 0.5rem; width: 0.5rem; height: 0.5rem; background-color: var(--purple-accent); border-radius: 50%; }
        .pacing-session { margin-bottom: 2rem; }
        .pacing-session h2 { margin: 0 0 1.5rem 0; font-size: 1.25rem; }
        .pacing-block { padding-left: 1.5rem; border-left: 2px solid var(--primary-green); }
        .pacing-block h3 { font-size: 1rem; font-weight: 700; color: var(--primary-green); margin: 0 0 1rem 0; text-transform: uppercase; }
        .pacing-activity { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1.5rem; gap: 1rem; }
        .pacing-activity div { flex-grow: 1; }
        .pacing-activity h4 { font-size: 1.1rem; margin: 0; }
        .pacing-activity p { font-size: 0.9rem; color: var(--text-medium); margin: 0.25rem 0 0 0; }
        .pacing-duration { font-size: 1rem; font-weight: 500; color: var(--text-medium); white-space: nowrap; }
        .key-terms-list { list-style-type: none; padding: 0; }
        .key-terms-list li { font-size: 1.1rem; margin-bottom: 0.75rem; }
        .content-placeholder { text-align: center; color: var(--text-medium); padding: 4rem 2rem; }
    </style>
</head>
<body>
    <div class="lesson-container">
        <header class="lesson-header">
            <div class="lesson-image">
                <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="50" cy="50" r="45" fill="#e9ecef"/><path d="M50 5C25.1472 5 5 25.1472 5 50C5 74.8528 25.1472 95 50 95C74.8528 95 95 74.8528 95 50" stroke="#adb5bd" stroke-width="4" stroke-linecap="round"/><circle cx="50" cy="50" r="30" fill="white"/><circle cx="50" cy="50" r="20" fill="#ced4da"/><path d="M50 10V30" stroke="#495057" stroke-width="4" stroke-linecap="round"/>
                </svg>
            </div>
            <div class="lesson-details">
                <h1 id="lesson-title-subtitle"></h1>
                <div id="lesson-pacing" class="lesson-pacing"></div>
                <p id="lesson-description"></p>
            </div>
            <div class="lesson-actions">
                <div class="selector-group">
                    <label for="course-selector">Select Course:</label>
                    <select id="course-selector" name="course-selector"></select>
                </div>
                <div class="selector-group">
                    <label for="lesson-selector">Select Lesson:</label>
                    <select id="lesson-selector" name="lesson-selector"></select>
                </div>
            </div>
        </header>

        <main class="lesson-content" id="lesson-content-area">
            <nav class="tabs" id="tabs-container" role="tablist" aria-label="Lesson Information"></nav>
            <div class="tab-content-container" id="tab-panels-container"></div>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DATA CACHE ---
        let fullManifestData = [];

        // --- ICONS ---
        const icons = {
            learningGoals: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" /><path d="M12 12m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" /><path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" /></svg>`,
            pacingGuide: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.5 21h-4.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v3" /><path d="M14 2v4h-8v-4" /><path d="M1 10h12" /><path d="M19 16l-2 3h4l-2 3" /><path d="M19 21v-8" /></svg>`,
            keyTerms: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 19a9 9 0 0 1 9 0a9 9 0 0 1 9 0" /><path d="M3 6a9 9 0 0 1 9 0a9 9 0 0 1 9 0" /><path d="M3 6v13" /><path d="M12 6v13" /><path d="M21 6v13" /></svg>`,
            materials: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 21v-13a3 3 0 0 1 3 -3h10a3 3 0 0 1 3 3v13" /><path d="M5 21v-10.5a1.5 1.5 0 0 1 3 0v10.5" /><path d="M19 21v-10.5a1.5 1.5 0 0 0 -3 0v10.5" /><path d="M12 21v-10.5a1.5 1.5 0 0 0 -3 0v10.5" /><path d="M8 5a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1v3h-8v-3z" /></svg>`,
            facilitation: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 9l3 3l-3 3" /><path d="M13 15h3" /><path d="M3 4h18" /><path d="M4 4v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-10" /><path d="M12 16v4" /><path d="M8 20h8" /></svg>`,
            essentialIdeas: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12h1m8 -9v1m8 8h1m-15.4 -6.4l.7 .7m12.1 -.7l-.7 .7" /><path d="M9 16a5 5 0 1 1 6 0a3.5 3.5 0 0 0 -1 3a2 2 0 0 1 -4 0a3.5 3.5 0 0 0 -1 -3" /><path d="M9.7 17l4.6 0" /></svg>`,
            clock: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`
        };

        // --- DOM Elements ---
        const courseSelector = document.getElementById('course-selector');
        const lessonSelector = document.getElementById('lesson-selector');
        const contentArea = document.getElementById('lesson-content-area');
        const titleEl = document.getElementById('lesson-title-subtitle');
        const pacingEl = document.getElementById('lesson-pacing');
        const descriptionEl = document.getElementById('lesson-description');
        const tabsContainer = document.getElementById('tabs-container');
        const panelsContainer = document.getElementById('tab-panels-container');

        // --- CORE LOGIC ---
        async function initializeApp() {
            try {
                const response = await fetch('manifest.json');
                if (!response.ok) throw new Error("Manifest file not found.");
                fullManifestData = await response.json();
                populateCourseSelector();
                
                // Add event listeners
                courseSelector.addEventListener('change', handleCourseChange);
                lessonSelector.addEventListener('change', handleLessonChange);
                
                // Trigger initial population and load
                handleCourseChange();

            } catch (error) {
                console.error("Initialization failed:", error);
                contentArea.innerHTML = `<p class="content-placeholder" style="color: red;">Error: Could not load manifest.json. Please ensure the file exists and is correctly formatted.</p>`;
            }
        }
        
        function populateCourseSelector() {
            fullManifestData.forEach(course => {
                const option = document.createElement('option');
                option.value = course.courseName;
                option.textContent = course.courseName;
                courseSelector.appendChild(option);
            });
        }

        function populateLessonSelector(courseName) {
            // Clear previous lesson options
            lessonSelector.innerHTML = '';
            
            const course = fullManifestData.find(c => c.courseName === courseName);
            
            if (course && course.lessons.length > 0) {
                lessonSelector.disabled = false;
                course.lessons.forEach(lesson => {
                    const option = new Option(lesson.name, lesson.path);
                    lessonSelector.add(option);
                });
            } else {
                lessonSelector.disabled = true;
                const option = new Option('No lessons available', '');
                lessonSelector.add(option);
            }
        }

        function handleCourseChange() {
            const selectedCourseName = courseSelector.value;
            populateLessonSelector(selectedCourseName);
            handleLessonChange(); // Auto-select and load the first lesson of the new course
        }

        function handleLessonChange() {
            const selectedLessonPath = lessonSelector.value;
            if (selectedLessonPath) {
                loadAndDisplayLesson(selectedLessonPath);
            } else {
                // Handle case where a course has no lessons
                clearLessonDisplay();
            }
        }

        async function loadAndDisplayLesson(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const lessonData = await response.json();
                renderLesson(lessonData);
                contentArea.style.display = 'block'; // Show content area
            } catch (error) {
                console.error("Could not load or render lesson:", error);
                clearLessonDisplay();
                panelsContainer.innerHTML = `<p class="content-placeholder" style="color: red;">Error: Could not load lesson file from '${filePath}'.</p>`;
            }
        }

        // --- RENDERING & DISPLAY ---

        function clearLessonDisplay() {
            titleEl.innerHTML = 'No Lesson Selected';
            pacingEl.innerHTML = '';
            descriptionEl.innerHTML = '';
            contentArea.style.display = 'none'; // Hide content area
        }
        
        function renderLesson(lessonData) {
            // Render Header
            titleEl.innerHTML = `Lesson ${lessonData.lesson_number}: ${lessonData.lesson_title} <span class="subtitle">${lessonData.lesson_subtitle}</span>`;
            pacingEl.innerHTML = `${icons.clock} ${lessonData.lesson_pacing_min} mins`;
            descriptionEl.textContent = lessonData.lesson_description;

            // Render Tabs and Panels
            renderTabsAndPanels(lessonData);
            setupTabInteraction();
        }

        function renderTabsAndPanels(lessonData) {
            const tabs = [
                { id: 'learning-goals', title: 'Learning Goals', icon: icons.learningGoals, content: renderList(lessonData.learning_goals) },
                { id: 'pacing-guide', title: 'Pacing Guide', icon: icons.pacingGuide, content: renderPacingGuide(lessonData.lesson_structure_and_pacing_guide) },
                { id: 'key-terms', title: 'Key Terms', icon: icons.keyTerms, content: renderKeyTerms(lessonData.key_terms) },
                { id: 'materials', title: 'Materials', icon: icons.materials, content: renderList(lessonData.materials_needed) },
                { id: 'facilitation', title: 'Facilitation Guidance', icon: icons.facilitation, content: `<p class="content-placeholder">Facilitation guidance and resources will be displayed here.</p>` },
                { id: 'essential-ideas', title: 'Essential Ideas', icon: icons.essentialIdeas, content: renderList(lessonData.essential_ideas) }
            ];

            let tabsHTML = '', panelsHTML = '';
            tabs.forEach((tab, index) => {
                const isActive = index === 0;
                tabsHTML += `<button class="tab-button ${isActive ? 'active' : ''}" id="tab-${tab.id}" role="tab" aria-controls="panel-${tab.id}" aria-selected="${isActive}">${tab.icon}<span>${tab.title}</span></button>`;
                panelsHTML += `<div class="tab-panel ${isActive ? 'active' : ''}" id="panel-${tab.id}" role="tabpanel" aria-labelledby="tab-${tab.id}">${tab.content}</div>`;
            });
            tabsContainer.innerHTML = tabsHTML;
            panelsContainer.innerHTML = panelsHTML;
        }
        
        function renderList(items) { return `<ul>${(items || []).map(item => `<li>${item}</li>`).join('')}</ul>` || '<p>No items to display.</p>'; }
        function renderKeyTerms(items) { return `<ul class="key-terms-list">${(items || []).map(item => `<li>${item}</li>`).join('')}</ul>` || '<p>No key terms for this lesson.</p>'; }
        function renderPacingGuide(guide) {
            if (!guide) return '<p class="content-placeholder">No pacing guide available.</p>';
            const sessions = guide.reduce((acc, item) => {
                const sessionKey = `Session ${item.session}`;
                if (!acc[sessionKey]) { acc[sessionKey] = {}; }
                if (!acc[sessionKey][item.block]) { acc[sessionKey][item.block] = []; }
                acc[sessionKey][item.block].push(item); return acc;
            }, {});
            let html = '';
            for (const sessionName in sessions) {
                html += `<div class="pacing-session"><h2>${sessionName}</h2>`;
                for (const blockName in sessions[sessionName]) {
                    html += `<div class="pacing-block"><h3>${blockName}</h3>${sessions[sessionName][blockName].map(activity => `<div class="pacing-activity"><div><h4>${activity.title}</h4><p>${activity.description}</p></div><span class="pacing-duration">~${activity.duration_minutes} min</span></div>`).join('')}</div>`;
                }
                html += `</div>`;
            }
            return html;
        }
        
        function setupTabInteraction() {
            tabsContainer.addEventListener('click', (e) => {
                const clickedTab = e.target.closest('.tab-button');
                if (!clickedTab) return;
                tabsContainer.querySelectorAll('.tab-button').forEach(tab => { tab.classList.remove('active'); tab.setAttribute('aria-selected', 'false'); });
                panelsContainer.querySelectorAll('.tab-panel').forEach(panel => { panel.classList.remove('active'); });
                clickedTab.classList.add('active'); clickedTab.setAttribute('aria-selected', 'true');
                document.getElementById(clickedTab.getAttribute('aria-controls')).classList.add('active');
            });
        }
        
        initializeApp();
    });
    </script>
</body>
</html>
